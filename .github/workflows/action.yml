name: Build Kivy APK

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build APKs
        uses: ./.github/actions
        with:
          python-version: 3.8
          work-dir: .
          buildozer-cmd: buildozer -v android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-package
          path: ./bin/*.apk
